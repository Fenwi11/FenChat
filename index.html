<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Chat - Dibuat oleh Fenwi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Splash Screen Style */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #splash-screen h1 {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
        }

        /* Main Content Style */
        #main-content, #chat-page {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .switch-auth {
            text-align: center;
            font-size: 14px;
        }

        .switch-auth a {
            color: #007bff;
            text-decoration: none;
        }

        /* Chat Page Style */
        #chat-page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            padding: 15px;
            background-color: #222222;
            border-bottom: 1px solid #444444;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .my-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .other-message {
            background-color: #333333;
            color: white;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #222222;
            border-top: 1px solid #444444;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #333333;
            color: white;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1>NS Chat</h1>
    </div>

    <!-- Auth Content -->
    <div id="main-content">
        <!-- Login Form -->
        <div id="login-container" class="auth-container">
            <h2>Masuk</h2>
            <div class="input-group">
                <label for="login-username">Nama Pengguna</label>
                <input type="text" id="login-username" placeholder="Masukkan nama pengguna">
            </div>
            <button class="btn" onclick="login()">Masuk</button>
            <div class="switch-auth">
                Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-container" class="auth-container" style="display: none;">
            <h2>Daftar</h2>
            <div class="input-group">
                <label for="reg-username">Nama Pengguna</label>
                <input type="text" id="reg-username" placeholder="Buat nama pengguna">
            </div>
            <button class="btn" onclick="register()">Daftar</button>
            <div class="switch-auth">
                Sudah punya akun? <a href="#" onclick="showLogin()">Masuk di sini</a>
            </div>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="chat-header">NS Chat - <span id="current-user"></span></div>
        <div class="chat-messages" id="chat-messages">
            <div class="message other-message">Halo! Selamat datang di NS Chat ðŸ˜Š</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        // Splash screen delay - 1 DETIK (1000 milidetik)
        setTimeout(function() {
            document.getElementById("splash-screen").style.display = "none";
            checkLoggedIn();
        }, 1000);

        // Fungsi untuk berpindah halaman login/daftar
        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        // Fungsi login dan daftar
        function login() {
            const username = document.getElementById("login-username").value;
            if (username) {
                localStorage.setItem("nschat-username", username);
                goToChatPage(username);
            } else {
                alert("Silakan masukkan nama pengguna!");
            }
        }

        function register() {
            const username = document.getElementById("reg-username").value;
            if (username) {
                localStorage.setItem("nschat-username", username);
                alert(`Akun berhasil dibuat untuk ${username}!`);
                goToChatPage(username);
            } else {
                alert("Silakan buat nama pengguna!");
            }
        }

        // Fungsi ke halaman chat
        function goToChatPage(username) {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("chat-page").style.display = "flex";
            document.getElementById("current-user").textContent = username;
        }

        // Cek jika sudah login
        function checkLoggedIn() {
            const savedUser = localStorage.getItem("nschat-username");
            if (savedUser) {
                goToChatPage(savedUser);
            } else {
                document.getElementById("main-content").style.display = "block";
            }
        }

        // Fungsi kirim pesan
        function sendMessage() {
            const messageText = document.getElementById("message-input").value;
            const username = localStorage.getItem("nschat-username");
            if (messageText && username) {
                const messagesContainer = document.getElementById("chat-messages");
                const newMessage = document.createElement("div");
                newMessage.className = "message my-message";
                newMessage.textContent = messageText;
                messagesContainer.appendChild(newMessage);
                document.getElementById("message-input").value = "";
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Gulir ke bawah
            }
        }

        // Kirim pesan dengan tombol Enter
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
